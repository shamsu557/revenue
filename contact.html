<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIRS Employee Contact</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    .green-background {
      background: linear-gradient(135deg, #98FB98, #2E8B57);
      color: white;
      padding: 20px;
    }
    .light-background {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .icon-text {
      display: flex;
      align-items: center;
    }
    .icon-text i {
      margin-right: 10px;
      font-size: 1.2rem;
      color: #f6f8f9;
    }
    p, span, a {
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .mb-3 {
      margin-bottom: 0.8rem;
    }
    .mr-3 {
      margin-right: 0.8rem;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    a:hover, a:focus, a:active {
      text-decoration: none;
    }
    .alert {
      margin-top: 20px;
    }
    .back-button {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid" id="contact-container" style="display: none;">
    <div class="row">
      <div class="col-12 col-md-4 green-background text-center">
        <img src="https://via.placeholder.com/150" alt="Employee Picture" class="profile-pic" id="employee-image">
        <h4 id="employee-name">EMPLOYEE NAME</h4>
        <p class="mb-2 text-white" id="employee-rank">POSITION</p>
        <p class="mb-2 text-white">Kano Internal Revenue Service (KIRS)</p>
        <div class="d-flex justify-content-center">
          <div class="col-4 text-center">
            <div class="container">
              <a href="#" class="text-white" id="psn-link">
                <i class="fas fa-id-card"></i>
              </a>
              <p class="mb-0 text-muted">
                <a href="#" class="text-white" id="psn-text">PSN</a>
              </p>
            </div>
          </div>
          <div class="col-1"></div>
          <div class="col-4 text-center">
            <div class="container">
              <a href="mailto:info@kirs.gov.ng" class="text-white">
                <i class="fas fa-envelope"></i>
              </a>
              <p class="mb-0 text-muted">
                <a href="mailto:info@kirs.gov.ng" class="text-white">Email</a>
              </p>
            </div>
          </div>
          <div class="col-1"></div>
          <div class="col-4 text-center">
            <div class="container">
              <a href="https://www.google.com/maps/place/NO.+02+BANK+ROAD+KANO+STATE" target="_blank" class="text-white">
                <i class="fas fa-map-marker-alt"></i>
              </a>
              <p class="mb-0 text-muted">
                <a href="https://www.google.com/maps/place/NO.+02+BANK+ROAD+KANO+STATE" target="_blank" class="text-white">Direction</a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8 light-background">
        <div class="row mb-3">
          <div class="col-12 d-flex align-items-start">
            <i class="fas fa-phone-alt mr-3"></i> <!-- Phone icon -->
            <div>
              <p class="mb-1"><strong id="employee-psn-display">080309930030</strong></p>
              <p class="mb-3 text-muted">Tel</p>
            </div>
          </div>
        </div>

        <div class="row mb-1">
          <div class="col-12 d-flex align-items-start">
            <i class="fas fa-envelope mr-3"></i>
            <div>
              <span>info@kirs.gov.ng</span>
              <p class="mb-0 text-muted">Email</p>
            </div>
          </div>
        </div>

        <div class="row mb-1">
          <div class="col-12 d-flex align-items-start">
            <i class="fas fa-map-marker-alt mr-3"></i>
            <div>
              <p class="mb-1">NO. 02 Bank Road Kano State</p>
              <a href="https://www.google.com/maps/place/NO.+02+BANK+ROAD+KANO+STATE" class="text-primary">Show On Map</a>
            </div>
          </div>
        </div>

        <div class="row mb-1">
          <div class="col-12 d-flex align-items-start">
            <i class="fas fa-globe mr-3"></i>
            <div>
              <a href="https://www.kirs.gov.ng" target="_blank" class="text-primary">
                www.kirs.gov.ng
              </a>
              <p class="text-muted">Website</p>
            </div>
          </div>
        </div>
        
        <div class="back-button">
          <a href="https://www.kirs.gov.ng" class="btn btn-outline-success">
            <i class="fas fa-home"></i> Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="alert alert-info mb-4" id="loading-message">
      <i class="fas fa-info-circle"></i> Loading employee data...
    </div>
    
    <div class="alert alert-danger mb-4" id="error-message" style="display: none;">
      <i class="fas fa-exclamation-triangle"></i> <span id="error-text"></span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>document.addEventListener('DOMContentLoaded', function() {
    // Get employee ID from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const employeeId = urlParams.get('id');

    if (!employeeId) {
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('error-text').textContent = 'No employee ID provided.';
        return;
    }

    // Fetch employee data
    fetch(`/api/employees/${employeeId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Employee not found');
            }
            return response.json();
        })
        .then(employee => {
            // Format employee name and rank
            const formattedName = `${employee.first_name} ${employee.surname}`.trim().toUpperCase();
            const formattedRank = employee.rank
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ')
                .trim();

            // Set employee data
            document.getElementById('employee-name').textContent = formattedName;
            document.getElementById('employee-rank').textContent = formattedRank;
            document.getElementById('employee-psn-display').textContent = employee.phone_number || 'N/A'; // Display phone number instead of PSN
            document.getElementById('psn-text').textContent = employee.psn_number.toUpperCase();// Keep the PSN number elsewhere

            if (employee.picture) {
                document.getElementById('employee-image').src = employee.picture;
            }

            // Set page title
            document.title = `${employee.first_name} ${employee.surname} - KIRS Contact`;

            // Show contact container
            document.getElementById('loading-message').style.display = 'none';
            document.getElementById('contact-container').style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('loading-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-text').textContent = 'Employee not found or error loading data.';
        });
});

  </script>
</body>
</html>
